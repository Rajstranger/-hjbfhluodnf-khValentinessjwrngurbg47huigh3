    <script>
        // Paper dragging logic
        let highestZ = 1;
        class Paper {
            holdingPaper = false;
            touchStartX = 0;
            touchStartY = 0;
            mouseX = 0;
            mouseY = 0;
            prevMouseX = 0;
            prevMouseY = 0;
            velX = 0;
            velY = 0;
            rotation = Math.random() * 30 - 15;
            currentPaperX = 0;
            currentPaperY = 0;
            rotating = false;
            init(paper) {
                // Mouse events
                document.addEventListener('mousemove', (e) => {
                    this.handleMove(e.clientX, e.clientY);
                });

                paper.addEventListener('mousedown', (e) => {
                    this.handleStart(e.clientX, e.clientY, e.button);
                });

                window.addEventListener('mouseup', () => {
                    this.handleEnd();
                });

                // Touch events
                document.addEventListener('touchmove', (e) => {
                    const touch = e.touches[0];
                    this.handleMove(touch.clientX, touch.clientY);
                });

                paper.addEventListener('touchstart', (e) => {
                    const touch = e.touches[0];
                    this.handleStart(touch.clientX, touch.clientY, 0);
                });

                window.addEventListener('touchend', () => {
                    this.handleEnd();
                });
            }

            handleMove(clientX, clientY) {
                if (!this.rotating) {
                    this.mouseX = clientX;
                    this.mouseY = clientY;
                    this.velX = this.mouseX - this.prevMouseX;
                    this.velY = this.mouseY - this.prevMouseY;
                }
                if (this.holdingPaper) {
                    if (!this.rotating) {
                        this.currentPaperX += this.velX;
                        this.currentPaperY += this.velY;
                    }
                    this.prevMouseX = this.mouseX;
                    this.prevMouseY = this.mouseY;
                    this.paper.style.transform = `translateX(${this.currentPaperX}px) translateY(${this.currentPaperY}px) rotateZ(${this.rotation}deg)`;
                }
            }

            handleStart(clientX, clientY, button) {
                if (this.holdingPaper) return;
                this.holdingPaper = true;
                this.paper.style.zIndex = highestZ;
                highestZ += 1;
                if (button === 0) {
                    this.touchStartX = clientX;
                    this.touchStartY = clientY;
                    this.prevMouseX = clientX;
                    this.prevMouseY = clientY;
                }
                if (button === 2) {
                    this.rotating = true;
                }
            }

            handleEnd() {
                this.holdingPaper = false;
                this.rotating = false;
            }
        }

        const papers = Array.from(document.querySelectorAll('.paper'));
        papers.forEach(paper => {
            const p = new Paper();
            p.paper = paper;
            p.init(paper);
        });
